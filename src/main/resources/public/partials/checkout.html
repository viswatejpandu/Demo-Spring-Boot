<div class="container wrapperCart">
  <!-- Shipping Info-->
  <div class="row" ng-hide="loading">
      <div class="col-xs-12 col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">
                      Shipping Address
                  </h3>
              </div>
              <div class="panel-body">
                  <form role="form">
                  <div class="form-group">
                      <label for="Name">
                          First Name</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                          <input type="text" id="Name" class="form-control" ng-model="user.firstName" placeholder="Name" required autofocus />
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Name">
                          Last Name</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                          <input type="text" id="Name" class="form-control" ng-model="user.lastName" placeholder="Name" required autofocus />
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Name">
                          Street</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                          <input type="text" class="form-control" ng-model="user.address.street" placeholder="Address1" required />
                        </div>
                  </div>
                  <div class="form-group">
                      <label for="Name">
                          StreetExtension</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" ng-model="user.address.streetExtension" placeholder="Address2" required />
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Name">
                          City</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" ng-model="user.address.city" placeholder="City" required />
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="Name">
                          State</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" ng-model="user.address.state" placeholder="state"required />
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="Name">
                          Zip Code</label>
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text"  class="form-control" ng-model="user.address.zipCode" placeholder="Zip"required />                      </div>
                  </div>

                  </form>
              </div>
          </div>
      </div>
      <!-- Card Info-->
            <div class="col-xs-12 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Payment Details
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                        <div class="form-group">
                            <label for="cardNumber">
                                CARD NUMBER</label>
                            <div class="input-group">
                                <input type="text" ng-model="card.cardNumber" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                    required autofocus />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="expityMonth">
                                        EXPIRY DATE</label>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" ng-model="card.expiryDate.month" class="form-control" id="expityMonth" placeholder="MM" required />
                                    </div>
                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control"  ng-model="card.expiryDate.year" id="expityYear" placeholder="YY" required /></div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV CODE</label>
                                    <input type="password" class="form-control" ng-model="card.cvv" id="cvCode" placeholder="CV" required />
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="javascript:void(0)"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>{{cartTotal}}</span> Final Payment</a>
                    </li>
                </ul>
                <br/>
                <a href="javascript:void(0)" class="btn btn-success btn-lg btn-block" role="button" ng-disabled="cartTotal == 0" ng-click="postPay()">Pay</a>
            </div>
  </div>
  <div class="row" ng-show="loading">
	<img style="margin-left:20%" src="images/img-loading.gif"/>
	</div>


</div>
