<div class="container wrapperCart">
	<div class="row">
		<div class="col-xs-8 col-md-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6 ">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6 col-md-3 col-md-offset-3">
								<a href="#!/"><button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button></a>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">

					<div class="row cartProduct" ng-repeat="product in cart track by $index" ng-if="product" ng-if="cartTotal != 0">
						<div class="col-xs-2"><img class="img-responsive" src="{{product.thumbnail}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{product.name}}</strong></h4><h4><small>{{product.description | limitTo:20}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{product.price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="number" min="1" class="form-control input-sm" value="{{product.quantity}}" ng-model="product.quantity" ng-change="updateCart($index,product.quantity)">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs" ng-click="deleteProduct($index)">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
            <hr>
						<div ></div>
					</div>
					<div class="row" ng-if="cartTotal == 0">
							<p class="text-center">Oops !! No products found, <a href="#!/">continue shopping</a></p>
					</div>




				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{cartTotal | currency:"$":2}}</strong></h4>
						</div>
						<div class="col-xs-3">
							<a href="#!/checkout"><button type="button" class="btn btn-success btn-block" ng-disabled="cartTotal == 0">
								Checkout
							</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
